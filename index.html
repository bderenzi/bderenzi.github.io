<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/brands.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
        }
        .hero {
            background: linear-gradient(135deg, #d5fff7 0%, #b0c9fc 100%);
            height: 100vh;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }
        .social-icons {
            margin-top: 1.5rem;
        }
        .social-icons a {
            color: #4a4a4a;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #42609b;
        }
        @media screen and (min-width: 769px) {
            .profile-image {
                margin-bottom: 0;
            }
        }
        .title {
            font-weight: 400;
        }
        .subtitle {
            font-weight: 100;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight has-background-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered is-vcentered">
                    <div class="column is-narrow has-text-centered-mobile">
                        <img src="img/headshot.jpeg" alt="Profile Picture" class="profile-image">
                    </div>
                    <div class="column is-5 has-text-centered-mobile">
                        <h1 class="title is-1 has-text-dark">Brian DeRenzi</h1>
                        <p class="subtitle is-4 has-text-dark">I am the head of research and AI at <a href="https://www.dimagi.com/">Dimagi</a>, 
                            a social enterprise building technology to support service delivery for underserved populations, often in low-income settings. </p>
                        <div class="social-icons">
                            <a href="https://scholar.google.com/citations?user=iVR3Ti8AAAAJ&hl=en" target="_blank"><i class="fa-brands fa-google-scholar"></i></a>
                            <a href="https://github.com/bderenzi" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/bderenzi/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
